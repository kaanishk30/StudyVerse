<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StudyVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Caveat:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        /* Fluid Typography */
        @media (min-width: 320px) {
            html {
                font-size: calc(16px + 2 * ((100vw - 320px) / 1600));
            }
        }

        @media (min-width: 1920px) {
            html {
                font-size: 18px;
            }
        }

        :root {
            --primary: #38bdf8;
            --secondary: #0ea5e9;
            --bg-light: linear-gradient(135deg, #e0f2fe 0%, #7dd3fc 50%, #38bdf8 100%);
            --bg-dark: linear-gradient(135deg, #0c4a6e 0%, #075985 50%, #0369a1 100%);
            --card-bg-light: rgba(255, 255, 255, 0.95);
            --card-bg-dark: rgba(15, 23, 42, 0.95);
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --border-light: #1e293b;
            --border-dark: #38bdf8;
            --input-bg-light: #fff;
            --input-bg-dark: #1e293b;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            background: var(--bg-light);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            min-height: 100dvh;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            background: var(--card-bg-light);
            border: 3px solid var(--border-light);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.8rem;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            transform: rotate(-5deg);
        }

        body.dark-mode .theme-toggle {
            background: var(--card-bg-dark);
            border-color: var(--border-dark);
            box-shadow: 4px 4px 0px rgba(56, 189, 248, 0.3);
        }

        .theme-toggle:hover {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 5px 5px 0px rgba(56, 189, 248, 0.4);
        }

        .signup-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            padding: clamp(1rem, 3vw, 2rem);
            width: 100%;
        }

        .signup-card {
            background: var(--card-bg-light);
            backdrop-filter: blur(20px);
            border-radius: 25px 10px 25px 10px;
            padding: clamp(2rem, 4vw, 3rem);
            width: 100%;
            max-width: min(500px, 95vw);
            box-shadow: 5px 5px 0px rgba(56, 189, 248, 0.4);
            border: 3px solid var(--border-light);
            animation: fadeInUp 0.8s ease-out;
            transform: rotate(-0.5deg);
        }

        body.dark-mode .signup-card {
            background: var(--card-bg-dark);
            border-color: var(--border-dark);
            box-shadow: 5px 5px 0px rgba(56, 189, 248, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) rotate(-0.5deg);
            }

            to {
                opacity: 1;
                transform: translateY(0) rotate(-0.5deg);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(3px 3px 0px rgba(0, 0, 0, 0.1));
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(-5deg);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        .logo-text {
            font-family: 'Caveat', cursive;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            transform: rotate(1deg);
        }

        .subtitle {
            color: #64748b;
            font-size: 1.15rem;
            font-weight: 600;
        }

        body.dark-mode .subtitle {
            color: #94a3b8;
        }

        .status-message {
            display: none;
            padding: 1rem;
            border-radius: 12px 4px 12px 4px;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
            font-weight: 700;
            border: 3px solid;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
        }

        .status-message.error {
            display: block;
            background: #fca5a5;
            color: #7f1d1d;
            border-color: #b91c1c;
        }

        .status-message.success {
            display: block;
            background: #86efac;
            color: #14532d;
            border-color: #15803d;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.6rem;
        }

        body.dark-mode .form-group label {
            color: var(--text-dark);
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            filter: drop-shadow(2px 2px 0px rgba(0, 0, 0, 0.1));
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem 1rem 3.5rem;
            background: var(--input-bg-light);
            border: 3px solid var(--border-light);
            border-radius: 15px 5px 15px 5px;
            color: var(--text-light);
            font-family: 'Patrick Hand', cursive;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode input {
            background: var(--input-bg-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
            box-shadow: 3px 3px 0px rgba(56, 189, 248, 0.2);
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(224, 242, 254, 0.3);
            box-shadow: 4px 4px 0px rgba(56, 189, 248, 0.3);
            transform: rotate(-0.5deg);
        }

        body.dark-mode input:focus {
            background: rgba(56, 189, 248, 0.1);
        }

        input::placeholder {
            color: #94a3b8;
        }

        .hint-text {
            font-size: 0.95rem;
            color: #64748b;
            margin-top: 0.4rem;
            font-weight: 600;
        }

        body.dark-mode .hint-text {
            color: #94a3b8;
        }

        .btn-signup {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: 3px solid var(--border-light);
            border-radius: 18px 6px 18px 6px;
            color: #fff;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            transform: rotate(-0.5deg);
        }

        body.dark-mode .btn-signup {
            border-color: var(--border-dark);
        }

        .btn-signup:hover {
            transform: rotate(0.5deg) translateY(-3px);
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.4);
        }

        .btn-signup:active {
            transform: rotate(0deg) translateY(0);
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: rotate(-0.5deg);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 38%;
            height: 2px;
            background: var(--border-light);
        }

        body.dark-mode .divider::before,
        body.dark-mode .divider::after {
            background: var(--border-dark);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            color: #64748b;
            padding: 0 1rem;
            font-size: 1.05rem;
            font-weight: 600;
            background: var(--card-bg-light);
        }

        body.dark-mode .divider span {
            background: var(--card-bg-dark);
            color: #94a3b8;
        }

        .footer-link {
            text-align: center;
            color: #64748b;
            font-size: 1.1rem;
            font-weight: 600;
        }

        body.dark-mode .footer-link {
            color: #94a3b8;
        }

        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .footer-link a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .loading-spinner {
            display: none;
            width: 28px;
            height: 28px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-signup.loading .btn-text {
            display: none;
        }

        .btn-signup.loading .loading-spinner {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-wrapper {
                padding: 1rem;
            }

            .signup-card {
                padding: 2rem;
                max-width: 100%;
            }

            input {
                font-size: 16px;
                /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 480px) {
            .signup-card {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            .logo-icon {
                font-size: 3.5rem;
            }

            .logo-text {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .form-group label {
                font-size: 1rem;
            }

            input {
                padding: 0.9rem 1rem 0.9rem 3rem;
                font-size: 16px;
            }

            .input-icon {
                font-size: 1.3rem;
                left: 1rem;
            }

            .btn-signup {
                padding: 1rem;
                font-size: 1.1rem;
            }

            .hint-text {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 360px) {
            .signup-card {
                padding: 1rem;
            }

            .logo-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div id="canvas-bg"></div>

    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
        <span id="themeIcon">üåô</span>
    </div>

    <div class="signup-wrapper">
        <div class="signup-card">
            <div class="logo-section">
                <div class="logo-icon">üéì</div>
                <h1 class="logo-text">StudyVerse</h1>
                <p class="subtitle">Create your account</p>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <div class="input-icon">üë§</div>
                        <input type="text" id="full_name" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <div class="input-icon">üîë</div>
                        <input type="text" id="username" placeholder="Choose a username" required minlength="3">
                    </div>
                    <div class="hint-text">Minimum 3 characters</div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <div class="input-icon">üìß</div>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <div class="input-icon">üîí</div>
                        <input type="password" id="password" placeholder="Create a password" required minlength="6">
                    </div>
                    <div class="hint-text">Minimum 6 characters</div>
                </div>

                <button type="submit" class="btn-signup" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <div class="divider">
                <span>Already have an account?</span>
            </div>

            <div class="footer-link">
                <a href="/login">Sign in here</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Dark Mode Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('themeIcon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThreeJSColors(isDark);
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
        }

        // Enhanced Three.js Scene
        const canvas = document.getElementById('canvas-bg');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        canvas.appendChild(renderer.domElement);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 3000;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.15,
            color: 0xffffff,
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        const torusGeometry = new THREE.TorusGeometry(10, 2.5, 16, 100);
        const torusMaterial = new THREE.MeshBasicMaterial({
            color: 0x38bdf8,
            wireframe: true,
            transparent: true,
            opacity: 0.4
        });
        const torus = new THREE.Mesh(torusGeometry, torusMaterial);
        scene.add(torus);

        const icoGeometry = new THREE.IcosahedronGeometry(8, 0);
        const icoMaterial = new THREE.MeshBasicMaterial({
            color: 0x7dd3fc,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const icosahedron = new THREE.Mesh(icoGeometry, icoMaterial);
        icosahedron.position.set(-15, 10, -20);
        scene.add(icosahedron);

        camera.position.z = 35;

        function updateThreeJSColors(isDark) {
            if (isDark) {
                torusMaterial.color.setHex(0x0ea5e9);
                icoMaterial.color.setHex(0x38bdf8);
                particlesMaterial.opacity = 0.8;
            } else {
                torusMaterial.color.setHex(0x38bdf8);
                icoMaterial.color.setHex(0x7dd3fc);
                particlesMaterial.opacity = 0.7;
            }
        }

        updateThreeJSColors(document.body.classList.contains('dark-mode'));

        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.0008;
            particlesMesh.rotation.x += 0.0004;
            torus.rotation.x += 0.004;
            torus.rotation.y += 0.003;
            icosahedron.rotation.x += 0.002;
            icosahedron.rotation.y += 0.003;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Form Handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('signupBtn');
            const statusMsg = document.getElementById('statusMessage');

            const full_name = document.getElementById('full_name').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            statusMsg.className = 'status-message';

            if (!full_name || !username || !email || !password) {
                statusMsg.textContent = 'All fields are required';
                statusMsg.classList.add('error');
                return;
            }

            if (username.length < 3) {
                statusMsg.textContent = 'Username must be at least 3 characters';
                statusMsg.classList.add('error');
                return;
            }

            if (password.length < 6) {
                statusMsg.textContent = 'Password must be at least 6 characters';
                statusMsg.classList.add('error');
                return;
            }

            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name, username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    statusMsg.textContent = '‚úì Account created! Redirecting...';
                    statusMsg.classList.add('success');

                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    statusMsg.textContent = data.error || 'Signup failed';
                    statusMsg.classList.add('error');
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            } catch (error) {
                statusMsg.textContent = 'Network error. Please try again.';
                statusMsg.classList.add('error');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
